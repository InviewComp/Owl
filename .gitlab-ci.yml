image: gitlab/dind

services:
  - docker:18.09.7-dind

stages:
  - build
  - deploy

build worker:
  stage: build
  tags:
    - docker
  image:
    name: gitlab/dind
  script:
    - docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
    - docker build -t ${DOCKER_TEAM}/owl-worker ./worker
    - docker push ${DOCKER_TEAM}/owl-worker

deploy worker:
  stage: deploy
  tags:
    - kubernetes
  script:
    - kubectl config view
    - kubectl delete -f ./worker.yaml
    - kubectl create -f ./worker.yaml  
